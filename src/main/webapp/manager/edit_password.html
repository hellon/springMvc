    <script>
    
    		function modifyPassword(){
			var oldpwd = $("#oldpwd").val();
			var newpwd = $("#newpwd").val();
			var newpwdagain = $("#newpwdagain").val();
			if(oldpwd==null || oldpwd=="")
			{
				alert("旧密码为空");
				return;
			}
			if(newpwd==null || newpwd=="")
			{
				alert("新密码为空");
				return;
			}
			if(newpwdagain==null || newpwdagain=="")
			{
				alert("再次输入密码为空");
				return;
			}
			if(newpwdagain!=newpwd)
			{
				alert("两次新密码不一致");
				return;
			}
			$.ajax({
				url:"/manageService/accountManage/modifypwd.do",
				data:
				     {
				      oldpwd:oldpwd,
				      newpwd:newpwd,
				      newpwdagain:newpwdagain,
				     },
				type:"POST",
				success:function(data){
					if(data.validate == "yes"){
						alert("密码修改成功！请用新密码登录吧O(∩_∩)O");
						window.location.href = "index.jsp";
					}else{
						alert("密码修改失败！");
					}
				}
			});
		
		}
    
    </script>
